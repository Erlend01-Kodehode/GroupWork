<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padoru</title>
    <link
      href="https://fonts.googleapis.com/css?family=Mountains of Christmas"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="padoru.css" />
    <script defer src="padoru.js"></script>
  </head>
  <body>
    <audio id="background-sound" loop>
      <source
        src="Images/Padoru Padoru [Full Version] - UnsyncOfficial (youtube).mp3"

      />

        <div class="score">Score: <span id="score">0</span></div>

      </div>
      <div class="grid-container"></div>
    </div>
  </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="HeaderDiv">
      <h1>Christmas Wishlist</h1>
    </div>
    <div id="Images" class="Images">
      <div class="ImageTop">
        <img src="Images/top.png" alt="image top" />
      </div>
      <div class="ImageRight2">
        <img src="Images/ribbon.png" alt="" />
      </div>
      <div class="ImageLeft">
        <img src="Images/side.png" alt="left side" />
      </div>
      <div class="ImageRight">
        <img src="Images/side.png" alt="right side" />
      </div>
    </div>
    <div id="WishlistDiv">
      <div id="WishlistTitle">
        <h2>Wishlist</h2>
      </div>
      <div id="WishlistButtons">
        <button class="Button" id="WishlistButtonShare">Share</button>
        <button class="Button" id="WishlistButtonAdd">+ Add</button>
      </div>
      <div id="WishlistItemsContainer">
        <div class="WishlistItem">
          <div>
            <button id="MoveButtonUp" class="MoveButton">
              <img src="" alt="" />
            </button>
            <button id="MoveButtonDown" class="MoveButton">
              <img src="" alt="" />
            </button>
          </div>
          <p id="Number">1.</p>
          <form id="TextField">Heilage HÃ¥kon<br />forsen<br />fors</form>
          <button class="Button" id="ButtonEdit">Edit</button>
          <button class="Button" id="ButtonDelete">Delete</button>
        </div>
      </div>
    </div>
  </body>
</html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <div id="WishlistDiv">

          <!-- Wish move up/down button -->
          <div class="MoveButtonContainer">
            <button class="MoveButton" id="MoveButtonUp"></button>

      </div>
    </div>
  </body>

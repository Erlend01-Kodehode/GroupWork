<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="HeaderDiv">
      <h1>Christmas Wishlist</h1>
    </div>
    <div id="WishlistDiv">
      <div id="WishlistTitle">
        <h2>Wishlist</h2>
      </div>
      <div id="WishlistButtons">
        <button id="WishlistButtonShare">Share</button>
        <button id="WishlistButtonAdd">+ Add</button>
      </div>
      <div id="WishlistItemsContainer">
        <div class="WishlistItem">
          <button id="MoveButton"><img src="" alt="" /></button>
          <p id="Number">1.</p>
          <input id="TextField" value="Heilage HÃ¥kon" type="text" readonly />
          <button id="ButtonEdit">Edit</button>
          <button id="ButtonDelete">Delete</button>
    <div id="BodyDiv" class="Column">
      <div id="HeaderDiv" class="Row JustifyCenter">
        <h2>Christmas Wishlist</h2>
      </div>
      <div id="Images" class="Images">
        <div class="ImageTop">
          <img src="images/top.png" alt="image top" />
        </div>
        <div class="ImageRight2">
          <img src="images/ribbon.png" alt="" />
        </div>
        <div class="ImageLeft">
          <img src="Images/side.png" alt="left side" />
        </div>
        <div class="ImageRight">
          <img src="Images/side.png" alt="right side" />
        </div>
      </div>

      <div id="ContentDiv" class="Column">
        <div id="WishlistDiv" class="Column">
          <div id="WishlistTitle" class="Row JustifyCenter">
            <h2>Wishlist</h2>
          </div>
          <div id="WishlistButtons" class="Row JustifyCenter">
            <button>Share</button><button>Add</button>
          </div>
          <div id="WishlistItems"></div>
        </div>
      </div>
    </div>
  </body>
</html>

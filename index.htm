<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Wishlist</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Italianno"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <div class="HeaderDiv">
      <p>Christmas Wishlist</p>
    </div>
    <!-- Decorations -->
    <div>
      <img src="./Images/decorations.png" class="DecorationsTop"/>
      <img src="./Images/ribbon.png" class="Ribbon"/>
      <img src="./Images/balls.png" class="Balls">
      <img src="./Images/lights.png" class="LightsLeft"/>
      <img src="./Images/lights.png" class="LightsRight"/>
    </div>
    <!-- Wishlist -->
    <div class="WishlistDiv">
      <!-- Wishlist title -->
      <p class="WishlistTitle">Wishlist</p>
      <!-- Share and add buttons -->
      <div class="ShareAddButtons">
        <button class="Button ButtonShare">Share</button>
        <button class="Button ButtonAdd">+ Add</button>
      </div>
      <!-- Container for wishes -->
      <div class="WishlistItemsContainer">
        <div class="WishlistItem">
          <!-- Wish move up/down button -->
          <div class="MoveButtonContainer">
            <button class="MoveButton MoveButtonUp"><img src="./Images/move-up.png"></button>
            <button class="MoveButton MoveButtonDown"><img src="./Images/move-down.png"></button>
          </div>
          <!-- Wish number -->
          <p class="Number">1.</p>
          <!-- Wish text field -->
          <input class="TextField"></input>
          <!-- Edit/delete buttons -->
          <div class="EditDeleteButtons">
            <button class="Button ButtonEdit">Edit</button>
            <button class="Button ButtonDelete">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
